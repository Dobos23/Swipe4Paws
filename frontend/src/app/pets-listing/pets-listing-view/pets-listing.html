<section class="listing">
    <img class="pet-photo" [src]="petsListing.photo" 
    alt="Photo of the {{petsListing.name}}"> 
    <p class="pet-name">Name: {{petsListing.name}}</p>
    <p class="pet-age">Age: {{petsListing.age}}</p>
    <p class="pet-description">{{petsListing.type}}, {{petsListing.gender}}</p>
    <p class="pet-type">Type: {{petsListing.type}}</p>
    <p class="pet-race">Race: {{petsListing.race}}</p>

    <p class="pet-behavior"> Behavior: {{petsListing.behavior}}</p>
    <!-- <p class="pet-location">{{petsListing.city}}</p> -->
    <p class="time-in-shelter">{{petsListing.date_added}}</p>

    <button (click)="toggleLike()" class="like-button">
        <i [ngClass]="isLiked ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
    </button>
    <!--<p class="time-in-shelter">{{petsListing.postDate}}</p>-->
    <a href="petInfo/{{petsListing.petid}}" class="petDetailButton">Pet info</a>
</section>
